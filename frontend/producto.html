<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <h1>Gesti√≥n De Productos</h1>
    <form id="formProducto">
        <input type="text" id="nombre_prod" placeholder="Nombre Producto" required>
        <input type="number" id="stock" placeholder="Cantidad Del Producto" required>
        <input type="number" id="precio" placeholder="Precio Del Producto" required>
        <button type="submit">Registrar</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre Producto</th>
                <th>Cantidad Del Producto</th>
                <th>Precio Del Producto </th>
            </tr>
        </thead>
        <tbody id="tablaProductos"></tbody>
    </table>
    <script src="js/productoMain.js"></script>
</body>
</html>
